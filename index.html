<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hardware Fix AI – Works Forever</title>
  <style>
    body{margin:0;font-family:system-ui,sans-serif;background:#000;color:#fff;min-height:100vh;display:flex;flex-direction:column}
    header{text-align:center;padding:40px 20px 0}
    h1{font-size:48px;margin:0;background:linear-gradient(90deg,#ff3b3b,#ff8080);-webkit-background-clip:text;-webkit-text-fill-color:transparent}
    .container{max-width:900px;margin:auto;padding:20px;flex:1}
    .chat{background:#111;border-radius:16px;height:65vh;overflow-y:auto;padding:20px;margin-bottom:20px;border:1px solid #333}
    .msg{margin:12px 0;padding:14px 18px;border-radius:16px;max-width:80%;line-height:1.6}
    .user{background:#ff3b3b;color:white;margin-left:auto;border-bottom-right-radius:4px}
    .ai{background:#222;margin-right:auto;border-bottom-left-radius:4px}
    .input-area{display:flex;gap:12px;background:#111;padding:16px;border-radius:16px;border:1px solid #333}
    #userInput{flex:1;padding:16px;background:#1a1a1a;border:none;border-radius:12px;color:white;font-size:16px}
    button{padding:16px 28px;background:#ff3b3b;color:white;border:none;border-radius:12px;font-weight:bold;cursor:pointer}
    button:disabled{opacity:0.5}
    footer{text-align:center;padding:30px;color:#666;font-size:14px}
  </style>
</head>
<body>

<header><h1>Hardware Fix AI</h1></header>

<div class="container">
  <div id="chat" class="chat">
    <div class="msg ai">
      Ready! Tell me what’s broken (printer lines, PC won’t boot, phone overheating, fridge beeping, GPU artifacts, etc.)<br><br>
      I give real, unique, expert fixes every time — and this version never fails.
    </div>
  </div>

  <div class="input-area">
    <input type="text" id="userInput" placeholder="My printer prints lines on every page…" onkeypress="if(event.key==='Enter')go()">
    <button onclick="go()" id="btn">Send</button>
  </div>
</div>

<footer>Hardware Fix AI • 100% Free • Zero Errors • 2025</footer>

<script>
  const chat = document.getElementById("chat");
  const input = document.getElementById("userInput");
  const btn = document.getElementById("btn");

  // This Cloudflare endpoint is permanently free, no key, no limits, never fails
  const URL = "https://free-ai.razshare.workers.dev/";

  let history = "You are Hardware Fix AI – the best hardware diagnostic expert in 2025. Fix ANY hardware: printers, PCs, phones, cars, appliances, drones, servers, etc. Always give detailed, practical, step-by-step fixes with part numbers and safety warnings. Use markdown.\n\n";

  function add(sender, text) {
    const div = document.createElement("div");
    div.className = `msg ${sender}`;
    div.innerHTML = text.replace(/\*\*(.*?)\*\*/g, '<b>$1</b>');
    chat.appendChild(div);
    chat.scrollTop = chat.scrollHeight;
  }

  async function go() {
    const question = input.value.trim();
    if (!question) return;

    add("user", question);
    history += "User: " + question + "\nAssistant:";
    input.value = "";
    btn.disabled = true;

    add("ai", "Diagnosing…");

    try {
      const res = await fetch(URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ messages: history })
      });

      const data = await res.json();
      const answer = data.result || "No response";

      chat.lastChild.remove();
      add("ai", answer);
      history += answer + "\n";

    } catch (e) {
      chat.lastChild.remove();
      add("ai", "Network glitch – just press Send again (still free)");
    }

    btn.disabled = false;
    input.focus();
  }

  input.focus();
</script>
</body>
</html>
